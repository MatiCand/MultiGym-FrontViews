    <div id="sign_in">
      <div class="row featurette">
        <p class="titulo1">Iniciar sesión en MultiGym</p>

          <a><img class="img-sing featurette-image img-responsive" src="img/e.png" alt=""></a>

        <p class="titulo2">Ingresa con tu correo electrónico:</p>

          <form class="form form-horizontal" role="form"><br>

              <div>
                <input type="email" id="input-form-control" id="inputEmail3" placeholder="Email/Usuario">

            </div>
            <div class="form-group">
              <div>

                    <input type="checkbox"> Recuerdame

              </div>

              <div>
                <a type="submit" class="btn-sign btn btn-danger">INICIAR SESION</a>
              </div>
            </div>
            <div class="form-group">
              <small>
                <a href="/es/secret/new" class="secondary">¿Olvidó su contraseña?</a>
              </small>
            </div>
          </form>
